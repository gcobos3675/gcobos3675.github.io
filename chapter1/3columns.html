	  padding: 10px;
	  margin: 5px;

	  text-align: center;
	}
	.container {
	   display: flex;
	}	
</style>
</head>  
<body>
    <h2> 3-column grid layout</h2>
	<div class="container">
	   <div class="column">
	     <h2> First column </h2>
		 <p> This is first column of our grid system</p>
	   </div>
	   <div class="column">
	     <h2> second column </h2>
		 <p> This is second column of our grid system</p>
	   </div>
	   <div class="column">
	     <h2> Third column </h2>
		 <p> This is third column of our grid system</p>
	   </div>
	</div>
